<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="./style.css">
  <title>Stellar-bae</title>
</head>
<body>
  <h1>Stellar-Bae - Invest your paycheck</h1>

  <button class="enable-button" id="enable-button">Check Balance</button>

  <div class="asset-interface">
    <div class="row1">
      <h3>ETH</h3>
    </div>
    <div class="row2">
      <label>
        Compound Protocol ETH APY: <span id="eth-apy"></span>%
      </label>
    </div>
    <div class="row3">
      <input id="eth-supply" type="text" placeholder="ETH" />
      <button id="eth-supply-button">Supply</button>
    </div>
    <div class="row4">
      <input id="eth-redeem" type="text" placeholder="cETH" />
      <button id="eth-redeem-button">Redeem</button>
    </div>
  </div>

  <div class="asset-interface">
    <div class="row1">
      <h3>Bitcoin</h3>
    </div>
    <div class="row2">
      <label>
        Compound Protocol Bitcoin APY: <span id="eth-apy"></span>%
      </label>
    </div>
    <div class="row3">
      <input id="eth-supply" type="text" placeholder="ETH" />
      <button id="eth-supply-button">Supply</button>
    </div>
    <div class="row4">
      <input id="eth-redeem" type="text" placeholder="cETH" />
      <button id="eth-redeem-button">Redeem</button>
    </div>
  </div>

  <div class="asset-interface">
    <div class="row1">
      <h3>Doge</h3>
    </div>
    <div class="row2">
      <label>
        Compound Protocol  Doge APY: <span id="eth-apy"></span>%
      </label>
    </div>
    <div class="row3">
      <input id="eth-supply" type="text" placeholder="ETH" />
      <button id="eth-supply-button">Supply</button>
    </div>
    <div class="row4">
      <input id="eth-redeem" type="text" placeholder="cETH" />
      <button id="eth-redeem-button">Redeem</button>
    </div>
  </div>

</body>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@compound-finance/compound-js@0.2.5/dist/browser/compound.min.js"></script>
<script type="text/javascript" src="./app.js"></script>

</html>
